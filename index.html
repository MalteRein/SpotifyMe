<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpotifyMe</title>
    
        <!-- Browser Tab Logo -->
        <link rel="icon" type="image" href="IMAGE/Logo/SpotifyMe.png">
    
        <!-- File links (CSS) -->
        <link rel="stylesheet" href="style.css">
    
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
<body>
    <!--================== NAVBAR ====================-->
    <nav class="navbar navbar-expand-lg bg-body-white">
        <div class="container-fluid">
            <a onclick="logoZoom()" class="navbar-brand">
                <img src="./IMAGE/Logo/SpotifyMe.png" alt="Bootstrap" width="auto" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Startseite</a>
                    <a class="nav-link" href="#music">Music</a>
                    <a class="nav-link" href="about.html">About</a>
                </div>
            </div>
        </div>
    </nav>
    <!--================== MAIN ====================-->
    <main>
        <!--------------- hero --------------->
        <section class="carousel">    
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button id="carousel-button" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3zyU8g6bOlyZi5capXbkBp?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6rcxrjfesUEFxPCf0kdEsc?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4nHXZG2rd2O9TvqdIhYMa8?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5pKKZlSgYhymkbnSDc2dzk?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4UBdxCzUKW6uzh5Pkuufjf?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>
        
        <!--------------- slider --------------->
        <section>
            <div class="main-logo-slider">
                <div class="logos-slide">
                    <img src="./IMAGE/Amazon_Music.png">
                    <img src="./IMAGE/Apple_Music.png">
                    <img src="./IMAGE/Deezer_logo.png">
                    <img src="./IMAGE/Google_Play_Musik.png">
                    <img src="./IMAGE/SoundCloud_Logo.png">
                    <img src="./IMAGE/Spotify_logo.png">
                    <img src="./IMAGE/YouTube_Music.png">
                </div>
          
                <div class="logos-slide">
                    <img src="./IMAGE/Amazon_Music.png">
                    <img src="./IMAGE/Apple_Music.png">
                    <img src="./IMAGE/Deezer_logo.png">
                    <img src="./IMAGE/Google_Play_Musik.png">
                    <img src="./IMAGE/SoundCloud_Logo.png">
                    <img src="./IMAGE/Spotify_logo.png">
                    <img src="./IMAGE/YouTube_Music.png">
                </div>
            </div>
        </section>
        <!--------------- ***** --------------->
        <section class="music" id="music">
            <div class="music-navbar">
                <nav class="navbar navbar-expand-lg bg-body-white">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" href="#music" onclick="musicShowAll()">Alle</a>
                                <a class="nav-link" onclick="musicShowPlaylist()">Playlists</a>
                                <a class="nav-link" onclick="musicShowArtist()">Künstler</a>
                                <a class="nav-link" onclick="musicShowPodcast()">Podcasts</a>
                            </div>
                        </div>

                        <form class="d-flex" role="search">
                            <input id="musicSearch" class="form-control me-2" type="search" placeholder="suchen..." aria-label="Search">
                            <button onclick="searchMusic()" id="musicSearchButton" class="btn btn-outline-success" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </nav>
            </div>

            <div class="find-playlist" id="playlist">

            <div class="find-artist" id="artist">

                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/13ubrt8QOOCPljQ2FL1Kca?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/show/1KHKsb92bs1qeitk6QR8zV/video?utm_source=generator" width="624" height="351" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
